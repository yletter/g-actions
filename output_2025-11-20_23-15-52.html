<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steps Overview</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Process Steps Summary</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Step Description</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Alice</td>
                <td>Initialize the environment and install dependencies</td>
                <td>Ensure Python 3.11 is used</td>
            </tr>
            
            <tr>
                <td>Bob</td>
                <td>Run the YAML-to-HTML conversion script</td>
                <td>Use the latest data.yaml file</td>
            </tr>
            
            <tr>
                <td>Charlie</td>
                <td>Commit and push the generated HTML file</td>
                <td>Use timestamped filename format</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
